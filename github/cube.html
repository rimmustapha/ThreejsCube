<script>
     function render(){
        requestAnimationFrame(render);
        renderer.render(scene,camera);
        //rotate();
        //update();   
    }
    function rotate () {
        cube.rotation.x+=0.05;
        cube.rotation.y+=0.05;
        //cube.rotation.z+=0.01;
    } 

    //quand on appuie sur " " il s'arrete ou tourne
    var rotation=true;
    window.addEventListener("keydown", function(event) { if (event.key==" "){rotation = !rotation ;}})
    function update(){ if (rotation == true) rotate(); }
    
    document.addEventListener("keydown", function(event)
    {
    // up
    if (event.keyCode == 38) {
        cube.position.y += 1;
        // down
    } else if (event.keyCode == 40) {
        cube.position.y -= 1;
        // left
    } else if (event.keyCode == 37) {
        cube.position.x -= 1;
        // right
    } else if (event.keyCode == 39) {
        cube.position.x += 1;
       
    } });
    document.addEventListener("keyup", function(event)
    {
    // up
    if (event.keyCode == 38) {
        cube.position.y = 0;
        // down
    } else if (event.keyCode == 40) {
        cube.position.y = 0;
        // left
    } else if (event.keyCode == 37) {
        cube.position.x = 0;
        // right
    } else if (event.keyCode == 39) {
        cube.position.x = 0;
       
    } });
    
    





    var renderer,scene,camera,cube;
    function init(){
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.z=3;
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var cubGeo=new THREE.BoxGeometry(1,1,1);
    //texture
    var texture = new THREE.TextureLoader().load('textures/Horses.jpg');
    var material = new THREE.MeshBasicMaterial( { map: texture } );
    
    /*document.addEventListener("keypress", onDocumentKeyDown, false);
    function onDocumentKeyDown(event) {
    var keyCode = event.which;
    if (keyCode == 32) {rotate()}}*/
   

    //afficher les axes : x:red , y:green 
    var axisHelper = new THREE.AxisHelper (1);
    scene.add(axisHelper);
    
    cube=new THREE.Mesh(cubGeo,material);
    scene.add(cube);}
    init();
    render();

    
</script>
